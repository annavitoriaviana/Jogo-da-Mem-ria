<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ff6347;
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #228b22;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card.flipped {
      background-color: #32cd32;
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #228b22;
      pointer-events: none;
    }

    .card img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

  <div id="memory-game">
    <h2>Memory Game</h2>
    <p>Try to match all the pairs!</p>
    <div id="game-board"></div>
    <button onclick="startGame()">Restart Game</button>
  </div>

  <script>
    // Definir as imagens para o jogo (voc√™ pode trocar por imagens reais ou emojis)
    const cards = [
      { id: 1, img: "üçé" },
      { id: 2, img: "üçå" },
      { id: 3, img: "üçì" },
      { id: 4, img: "üçâ" },
      { id: 5, img: "üçí" },
      { id: 6, img: "üçç" },
      { id: 7, img: "üçä" },
      { id: 8, img: "üçë" }
    ];

    let gameBoard = [];
    let flippedCards = [];
    let matchedCards = 0;

    // Fun√ß√£o para embaralhar o array de cartas
    function shuffle(cards) {
      let shuffled = [...cards, ...cards];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // Fun√ß√£o para iniciar o jogo
    function startGame() {
      matchedCards = 0;
      gameBoard = shuffle(cards);
      flippedCards = [];
      
      const gameBoardElement = document.getElementById('game-board');
      gameBoardElement.innerHTML = '';

      gameBoard.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.setAttribute('data-id', index);
        cardElement.innerText = '';
        cardElement.addEventListener('click', flipCard);
        gameBoardElement.appendChild(cardElement);
      });
    }

    // Fun√ß√£o para virar a carta
    function flipCard(event) {
      const clickedCard = event.target;

      // Se a carta j√° foi virada ou combinada, n√£o faz nada
      if (clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) {
        return;
      }

      // Mostrar o conte√∫do da carta
      const cardIndex = clickedCard.getAttribute('data-id');
      clickedCard.innerText = gameBoard[cardIndex].img;
      clickedCard.classList.add('flipped');
      flippedCards.push(clickedCard);

      // Verificar se duas cartas foram viradas
      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 1000);
      }
    }

    // Fun√ß√£o para verificar se as duas cartas viradas s√£o iguais
    function checkMatch() {
      const [firstCard, secondCard] = flippedCards;

      const firstCardIndex = firstCard.getAttribute('data-id');
      const secondCardIndex = secondCard.getAttribute('data-id');

      if (gameBoard[firstCardIndex].img === gameBoard[secondCardIndex].img) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCards++;

        if (matchedCards === cards.length) {
          setTimeout(() => alert('You won!'), 500);
        }
      } else {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard.innerText = '';
        secondCard.innerText = '';
      }

      flippedCards = [];
    }

    // Chamar a fun√ß√£o de in√≠cio quando a p√°gina carregar
    startGame();
  </script>

</body>
</html>
